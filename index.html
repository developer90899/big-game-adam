<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <main>
        <section class="player player--1 player--active player--winner">
            <h2 class="name" id="name--1">Player 1</h2>
            <p class="score" id="score--1">43</p>
            <div class="current">
                <p class="current--label">Current</p>
                <p class="current--score" id="current--1">0</p>
            </div>
        </section>
        <section class="player player--2">
            <h2 class="name" id="name--2">Player 2</h2>
            <p class="score" id="score--2">65</p>
            <div class="current">
                <p class="current--label">Current</p>
                <p class="current--score" id="current--2">0</p>
            </div>
        </section>

        <img src="images/dice-3.png" alt="Playing dice" class="dice">
        <button class="btn btn--new">🔁 New Game</button>
        <button class="btn btn--roll">🎲 Roll Dice</button>
        <button class="btn btn--hold">⏹️ Hold</button>
        <!-- SCRIPT -->
        <script src="js/main.js"></script>
    </main>
</body>
</html>
